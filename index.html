    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateMarqueeText() {
                const fragment = window.location.hash;
                let text = "TAZLDIED";
        
                if (fragment === "#works") {
                    text = "WORKS";
                } else if (fragment === "#about") {
                    text = "ABOUT ME";
                }
                const marqueeSpans = document.querySelectorAll('.background-marquee span');
                marqueeSpans.forEach(span => {
                    span.innerText = text + " " + text + " " + text + " " + text + " " + text;
                });
            }
        
            // Call function on page load
            updateMarqueeText();
        
            // Optional: Update text dynamically when the hash changes
            window.addEventListener("hashchange", updateMarqueeText);
        });
    </script>
