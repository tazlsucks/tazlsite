</head>
<body>
    <section class="hero-section" id="hero">
    <div class="background-marquee">
         <span></span>
         <span></span>
    </div>
    <div class="hero-content">
        <h1><a href="#">tazldied</a></h1>
        <p id="things">i do things sometimes</p>
        <div class="socials">
        <a class="social" href="https://www.instagram.com/tazl.died/" target="_blank"><i class="fab fa-instagram" alt="Instagram"></i></a>
        <a class="social" href="https://github.com/tazlsucks" target="_blank"><i class="fab fa-github" alt="GitHub"></i></a>
        <a class="social" href="https://youtube.com/@tazldied" target="_blank"><i class="fab fa-youtube" alt="YouTube"></i></a>
    </div>
    <div class="button-container">
        <a class="hero-button" href="#about">about me</a>
        <a class="hero-button" href="#works">my works</a>
      </div>
    </div>
    </section>
    <section class="section-content" id="about-section">
        <h2>about me</h2>
        <h2>17 year old video game player</h2>
        <p>
            i really like computers and software! i've been programming off and on<br>for a couple years now.
            <br>
        </p>
        <div id="turnstile-container" class="cf-turnstile" data-callback="onTurnstileSuccess" role="presentation"></div>
        <div id="contact-info"><button class="button" id="turn" disabled>email me</button></div>
      </section>
    
      <section class="section-content" id="works-section">
        <h2>works</h2>
        <p>everything ive ever made/worked on!</p>
      </section>

      <footer id="Footer">
        <iframe src="https://status.tazl.cc/badge?theme=dark" width="400" height="30" frameborder="0" scrolling="no"></iframe>
      </footer>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
  const hero = document.querySelector(".hero-section");
  const heroContent = document.querySelector(".hero-content");
  const socials = document.querySelector(".socials");
  const things = document.getElementById("things");
  const aboutSection = document.getElementById("about-section");
  const worksSection = document.getElementById("works-section");
  const marquee = document.querySelector(".background-marquee");
  const footer = document.getElementById("Footer")

  function collapseElement(element) {
    const sectionHeight = element.scrollHeight;
    element.style.height = sectionHeight + 'px';
    requestAnimationFrame(() => {
      element.style.height = '0px';
      element.style.opacity = '0';
      element.style.marginTop = '0';
    });
  }

  function expandElement(element) {
    const sectionHeight = element.scrollHeight;
    element.style.height = sectionHeight + 'px';
    element.style.opacity = '1';
    element.style.marginTop = '20px';

    element.addEventListener('transitionend', function () {
      element.style.height = 'auto';
    }, { once: true });
  }

  function updatePageState() {
    const fragment = window.location.hash;
    let text = "TAZLDIED";

    if (fragment === "#works") {
      text = "CREATIONS";
      hero.classList.add("top-hero");
      heroContent.classList.add("top-hero-content");
      worksSection.style.display = "block";
      aboutSection.style.display = "none";
      footer.style.display = "none";
      collapseElement(things);
      collapseElement(socials);
      marquee.classList.add("top-marquee");
    } else if (fragment === "#about") {
      text = "ABOUT ME";
      hero.classList.add("top-hero");
      heroContent.classList.add("top-hero-content");
      aboutSection.style.display = "block";
      worksSection.style.display = "none";
      footer.style.display = "none";
      collapseElement(things); 
      collapseElement(socials);
      marquee.classList.add("top-marquee");
    } else {
      hero.classList.remove("top-hero");
      heroContent.classList.remove("top-hero-content");
      aboutSection.style.display = "none";
      worksSection.style.display = "none";
      expandElement(things); 
      expandElement(socials); 
      marquee.classList.remove("top-marquee");
      setTimeout(() => {footer.style.display = "block";},350)
    }

    const marqueeSpans = document.querySelectorAll(".background-marquee span");
    marqueeSpans.forEach((span) => {
      span.innerText = text + " " + text + " " + text + " " + text + " " + text;
    });
  }

  updatePageState();
  window.addEventListener("hashchange", updatePageState);
});
    </script>
        
</body>
</html>
