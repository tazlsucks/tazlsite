<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="scoresniper.css">
    <link rel="icon" href="Legacy_icon.ico">
    <script src="https://cdn.auth0.com/js/auth0/9.17/auth0.min.js"></script>
    <script>
        // Replace with your Auth0 domain and client ID
        const auth0Domain = 'dev-cgplpr7zt7i7xj7h.us.auth0.com';
        const auth0ClientID = '6keazZlI4G0jRM6ySKJpbS5haMHOSpuj';


        window.onload = async function() {
            auth0 = new auth0.WebAuth({
                domain: auth0Domain,
                clientID: auth0ClientID,
                redirectUri: 'http://127.0.0.1:5500/scoresnipers/auth.html',
                responseType: 'token id_token',
                scope: 'openid profile email'
            });

            if (window.location.hash) {
                handleAuthentication();
            } else if (isAuthenticated()) {
                document.getElementById('login-status').innerHTML = 'You are logged in!';
            } else {
                document.getElementById('login-status').innerHTML = 'You are logged out!';
            }
        }

        function login() {
            auth0.authorize();
        }

        function handleAuthentication() {
            auth0.parseHash((err, authResult) => {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    window.location.hash = '';
                    setSession(authResult);
                    document.getElementById('login-status').innerHTML = 'You are logged in!';
                    window.location.href = 'dash.html';
                } else if (err) {
                    console.error(`Error: ${err.error}`);
                }
            });
        }

        function setSession(authResult) {
            const expiresAt = JSON.stringify(authResult.expiresIn * 1000 + new Date().getTime());
            document.cookie = `access_token=${authResult.accessToken}; path=/; expires=${new Date(expiresAt).toUTCString()}`;
            document.cookie = `id_token=${authResult.idToken}; path=/; expires=${new Date(expiresAt).toUTCString()}`;
            document.cookie = `expires_at=${expiresAt}; path=/; expires=${new Date(expiresAt).toUTCString()}`;
        }

        function logout() {
            // Remove tokens and expiry time from localStorage
            auth0.logout({ returnTo: window.location.origin });
            document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';
            document.cookie = 'id_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';
            document.cookie = 'expires_at=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';
            document.getElementById('login-status').innerHTML = 'You are logged out!';
        }
        function isAuthenticated() {
            const expiresAt = getCookie('expires_at');
            return new Date().getTime() < expiresAt;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</head>
<body>
    <h1>please log in</h1>
    <p id="login-status">You are logged out!</p>
    <a class="button" onclick="login()">Login</button>
    <a class="button" onclick="logout()">Logout</button>
</body>
</html>
