<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox User Info</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
    <h1>user info</h1>
    <input type="text" id="inputField" placeholder="Enter Username">
    <button class="button" id="turn" onclick="fetchUserInfo()">get user</button>
    <div id="turnstile-container" class="cf-turnstile" data-sitekey="0x4AAAAAAAZze-nCXeZF5jPy" data-callback="onTurnstileSuccess" role="presentation"></div>
    <div class="error" id="errorMessage"></div>
    <div class="user-info" id="userInfo">
        <h2 id="username"></h2>
        <h2 id="user"></h2>
        <h2 id="id"></h2>
        <img id="userThumbnail" alt="User Thumbnail">
        <h2 id="desc">Description:</h2>
        <p id="userDescription"></p>
    </div>
</div>
</body>
</html>
